<form class="col-4" #updateForm="ngForm">
  <h3>Update student:</h3>
  <div class="form-group">
    <label for="name">Name:</label>
    <input [(ngModel)]="student.name" type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
  </div>
  <div class="form-group">
    <label for="phone">Phone:</label>
    <input [(ngModel)]="student.phone" type="number" class="form-control" id="phone" placeholder="Enter phone" name="phone" required>
  </div>
  <div class="form-group">
      <label for="phone">City:</label>
      <input [(ngModel)]="student.city" type="text" class="form-control" id="city" placeholder="Enter phone" name="city" required>
  </div>
  <button [disabled]="updateForm.form.invalid" type="submit" class="btn btn-primary" (click)='updateStudent(updateForm)'>Update student</button>
</form>
